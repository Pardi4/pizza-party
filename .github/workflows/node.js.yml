name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install

    - name: Install Google Chrome and dependencies for Puppeteer
      run: |
        # Instalacja zależności systemowych
        sudo apt-get update
        sudo apt-get install -y wget curl libgtk-3-0 libdbus-1-3 libgdk-pixbuf2.0-0 libnss3 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libasound2 libatk-bridge2.0-0 libatk1.0-0 libnspr4 libxtst6 xdg-utils
        # Pobranie i zainstalowanie Google Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

    - name: Run Node.js app with Puppeteer
      run: |
        # Uruchomienie pliku json.js
        node json.js  # Zmień 'json.js' na nazwę swojego pliku Node.js
      env:
        PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable # Ścieżka do Google Chrome w systemie Linux
